# This file configures the hello-world app which serves public web traffic.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-service
# namespace: cepstralinstruments
spec:
  replicas: 1
  selector:
    matchLabels:
      run: auth-service
  template:
    metadata:
      labels:
        run: auth-service
    spec:
      containers:
        - name: sample-service
          image: gcr.io/samplergan/auth-service:latest
          ports:
            - name: main
              protocol: TCP
              containerPort: 5050
          env:
            - name: AUTH_SERVER
              value: 'http://localhost:5001'

